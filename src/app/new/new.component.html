<div class="wrapper">
	<h2>Add a Product</h2>
</div>

<div class="productForm">
	<form #productForm="ngForm" (submit)="create()">
		<label for="title">Product Title: </label><input type="text" name="title" [(ngModel)]="newProduct.title" minlength="4" required />
		<label for="price">Product Price: </label><input type="number" name="price" [(ngModel)]="newProduct.price" required />
		<label for="imageUrl">Product Image URL: </label><input type="text" name="imageUrl" [(ngModel)]="newProduct.imageURL" />
		<button type="submit">Add Product</button>
	</form>


{{ newProduct | json }}

</div>
